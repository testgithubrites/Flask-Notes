<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">My Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
  </nav>
  <div class="container my-3 ">
    <h2>Add a note</h2>
   <form action="/" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Notes Title</label>
      <input type="text" class="form-control" name="title" id="title">
    </div>
    <div class="mb-4">
      <label for="desc" class="form-label">Notes Description</label>
      <input type="text" class="form-control" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-dark">Add</button>
  </form>
  </div>
  <div class="container my-4">
      <h2>Your Notes</h2>
        {% if allTodo|length==0 %}
        <div class="alert alert-light" role="alert">
         No notes found , please add a note
        </div>
            
          {% else %}
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNO</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
          
        {% endif %}
        {% for todo in allTodo %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{todo.title}}</td>
          <td>{{todo.desc}}</td>
          <td>{{todo.date_created}}</td>
          <td><a href = "/update/{{todo.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</a></td>
          <td><a href = "/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</a></td>
        </tr>
      </tbody>
    </table>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
